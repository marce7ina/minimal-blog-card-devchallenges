<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <article id="article">
      <img
        class="cactus-image"
        src="./assets/cactus_img.jpg"
        alt="cactus image"
      />
      <h2 class="tag">Design</h2>
      <h1 class="card-title">Embracing Minimalism</h1>
      <p class="card-content">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <div class="hr"></div>
      <h2 class="author">Annie Spratt</h2>
    </article>
  </body>
</html>
